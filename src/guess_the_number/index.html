<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="text-center p-3 m-auto my-3 border bg-light border-black border-3 w-75" >
        <h1>Number Guessing Game</h1>
        <p class="fs-1">
        <i id="instructions-icon" onclick="instructions()" class="bi bi-arrow-right-circle"></i>   
         Istruzioni
        </p>
        <p id="instructions" class="fst-italic d-none">Il computer genera un numero casuale tra 1 a 100. Hai a disposizione 7 tentativi per indovinarlo</p>
        <button onclick="play()" id="play-button" type="button" class="btn btn-primary">Gioca</button>
    </div>

    <p id="alert" class="text-center text-danger"></p>

    <div id="playfield" class="d-none text-center p-3 m-auto my-3 border bg-light border-black border-3 w-75">
        <div class="input-group mb-3 w-25 m-auto">
            <input id="guess" type="number" class="form-control" placeholder="Numero" aria-label="Numero">
            <button id="guess-button" class="btn btn-info" type="button" onclick="checkNumber()">Check</button>
        </div>
        <h1 id="win-message"></h1>
        <div class="row">
            <div class="col-sm-4">
                <h2>Tentativi Rimasti</h2>
                <i class="fs-1 bi bi-joystick"></i>
                <p id="attempts">7</p>
            </div>
            <div class="col-sm-4">
                <h2>Suggerimenti</h2>
                <i class="fs-1 bi bi-info-square"></i>
                <p id="hint" class="text-info fst-italic"></p>   
            </div>
            <div class="col-sm-4">
                <h2>Numeri inseriti</h2>
                <i class="fs-1 bi bi-pencil-square"></i>
                <p id="number-list"></p>
            </div>
        </div>
        <button id="restart-button" class="btn btn-success d-none" type="button" onclick="restart()">Restart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
