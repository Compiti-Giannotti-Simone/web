<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="quicksand-400">
    <!-- Header -->
    <div class="text-center bg-warning">
        <h1>SCRIPT JAVASCRIPT</h1>
        <p>Una collezione di script Javascript</p>
    </div>
    <!-- Main -->
    <div class="row m-3">
        <div class="col-sm-3 col-12 border border-warning text-center p-3">
            <h2 class="text-primary">COSA FA LO SCRIPT</h2>
            <img class="m-auto d-none d-sm-block img-fluid" src="https://miro.medium.com/v2/resize:fit:344/1*tZHcs0d7MAG-BBcjBekZYA.png" alt="">
            <p class="bg-primary text-light">Inserisci un numero e lo script calcoler√† i divisori</p>
        </div>
        <div class="col-sm-5 col-6 border border-warning text-center p-3">
            <h2 class="text-primary">IL TUO INPUT</h2>
            <div class="input-group mb-3">
                <input id="number-input" type="number" class="form-control" placeholder="Inserisci numero">
                <button class="btn btn-outline-secondary" type="button" onclick="calculateDivisors()">Calcola</button>
            </div>
        </div>
        <div class="col-sm-4 col-6 border border-warning text-center p-3">
            <h2 class="text-primary">IL RISULTATO</h2>
            <div id="output-div">
                <span class="" id="output"></span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
