<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BS Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="quicksand-400">
    <!-- Title & Darkmode-->
    <div class="container text-center m-auto">
        <h1>CONVERTITORE DI VALUTA</h1>
        <button id="darkModeButton" onclick="toggleDarkMode()" class="btn btn-outline-secondary">
            <i id="iconToggle" class="bi bi-moon-fill" style="font-size: 1rem;"></i>
        </button>
    </div>

    <!-- Main  -->
    <!-- Input box -->
    <div class="container text-center">
        <h2>Euro</h2>
        <img class="img-fluid rounded mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/2560px-Flag_of_Europe.svg.png" width="200px" alt="">
        <div class="input-group w-25 my-3 m-auto">
            <input id="number-input" onkeyup="calculateValue()" type="number" class="form-control" placeholder="Inserisci â‚¬">
        </div>
    </div>

    <!-- Output boxes  -->
    <div class="row w-75 m-auto my-5 text-center">
        <div class="col-12 col-sm-4">
            <h2>Dollaro americano</h2>
            <img class="img-fluid rounded mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/800px-Flag_of_the_United_States.svg.png" width="200px" alt="">
            <p id="dollar-out"></p>
        </div>
        <div class="col-12 col-sm-4">
            <h2>Sterlina</h2>
            <img class="img-fluid rounded mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" width="200px" alt="">
            <p id="pounds-out"></p>
        </div>
        <div class="col-12 col-sm-4">
            <h2>Yen</h2>
            <img class="img-fluid rounded mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" width="200px" alt="">
            <p id="yen-out"></p>
        </div>
    </div>

    <!-- BS 5.3.3 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS-->
    <script src="./js/script.js"></script>
</body>
</html>
