<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="m-4 quicksand-600">

    <h1 class="text-center text-primary title">Rubrica</h1>

    <div class="m-auto my-3 w-75 row">
        <div class="col-lg-3">
            <p class="fs-2"><i style="font-size: 1.5rem;" class="bi bi-search"></i> Search</p>
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="col-lg-6">
            <p class="fs-2 text-success"><i style="font-size: 1.5rem;" class="bi bi-person-plus-fill"></i> Add</p>
            <div class="input-group mb-3">
                <input id="new-name" type="text" class="form-control" placeholder="Nome">
                <input id="new-number" type="number" class="form-control" placeholder="Telefono">
                <button class="btn btn-success" type="button" id="add-button">Aggiungi</button>
            </div>
            <span id="adding-error" class="text-danger fst-italic fs-6"></span>
        </div>
        <div class="col-lg-3">
            <p class="fs-2 text-danger"><i style="font-size: 1.5rem;" class="bi bi-person-x-fill"></i> Remove</p>
            <div class="input-group mb-3">
                <input id="removed-id" type="number" class="form-control" placeholder="# Id">
                <button class="btn btn-danger" type="button" id="remove-button">Rimuovi</button>
            </div>
            <span id="removal-error" class="text-danger fst-italic fs-6"></span>
        </div>
    </div>

    <table class="m-auto table w-75 table-bordered border-light border">
        <thead class="table-light border-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefono</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <th scope="row">1</th>
                <td>Giovanni</td>
                <td>1231231234</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Marco</td>
                <td>8888888888</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Mario</td>
                <td>6969420420</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
